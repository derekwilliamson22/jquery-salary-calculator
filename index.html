<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./jQuery.js"></script>
    <script src="./client.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Week 7 Weekend Challenge</title>
  </head>
  <body>
    <header>
      <h1>jQuery Salary Calculator</h1>
    </header>
    <div class="addEmployee">
        <h2>Add Employee</h2>
        <input id="firstName" type="text" placeholder="First Name" />
        <input id="lastName" type="text" placeholder="Last Name" />
        <input id="idNumber" type="text" placeholder="ID Number" />
        <input id="jobTitle" type="text" placeholder="Job Title" />
        <input id="annualSalary" type="text" placeholder="Annual Salary" />
        <button class="addEmployeeBtn">Submit</button>
    </div>
    <div class="employees">
        <h2>Employees</h2>
        <table>
            <thead>
                <tr>
                <th>first name</th>
                <th>last name</th>
                <th>id number</th>
                <th>job title</th>
                <th>salary</th> 
                </tr>
            </thead>
            <tbody>
                <tr> 
                <td>first name</td>
                <td>last name</td>
                <td>id number</td>
                <td>job title</td>
                <td>salary</td>
                </tr> 
            </tbody>
        </table>
    </div>
  </body>
</html>
